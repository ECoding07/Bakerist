<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BAKERIST Mabini Bakery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body data-page="login">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <div class="logo-image">
                        <img src="assets/images/bakerist-logo.png" alt="BAKERIST Mabini Bakery" style="height: 50px;">
                    </div>
                    <div class="logo-text">BAKERIST</div>
                </a>
                <div class="nav-actions">
                    <a href="index.html" class="btn btn-outline btn-sm">Back to Home</a>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="section section-light" style="min-height: 80vh; display: flex; align-items: center;">
        <div class="container">
            <div class="login-container" style="max-width: 400px; margin: 0 auto;">
                <div class="text-center mb-5">
                    <h1>Welcome Back</h1>
                    <p class="text-muted">Sign in to your Bakerist account</p>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required placeholder="Enter your password">
                    </div>

                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label class="checkbox-label" style="display: flex; align-items: center; gap: var(--space-sm);">
                            <input type="checkbox" id="remember-me">
                            <span>Remember me</span>
                        </label>
                        <a href="404.html" style="font-size: 0.9rem;">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-bottom: var(--space-lg);">
                        Sign In
                    </button>

                    <div class="text-center">
                        <p>Don't have an account? <a href="register.html" class="text-link">Create one here</a></p>
                    </div>

                    <div class="staff-notice" style="background: var(--primary-light); padding: var(--space-md); border-radius: var(--radius-md); margin-top: var(--space-xl); text-align: center;">
                        <p style="margin: 0; font-size: 0.9rem; color: var(--accent-dark);">
                            <strong>Staff & Admin:</strong> Use your company email to access management tools
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/utils.js"></script>
    <script src="js/init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
